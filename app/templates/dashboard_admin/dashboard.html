<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      /* Layout dasar */
      .wrapper {
        display: flex;
        flex-direction: row; /* Menyusun sidebar dan konten utama berdampingan */
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        background: #007bff;
        color: white;
        z-index: 1000; /* Pastikan navbar tetap di atas konten */
      }

      /* Sidebar */
      .sidebar {
        width: 60px;
        min-width: 60px;
        height: 100vh; /* Sidebar sepanjang halaman */
        background: #ffffff;
        box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        padding-top: 1rem;
        transition: width 0.3s ease;
        position: sticky; /* Membuat sidebar tetap nempel saat scroll */
        top: 56px; /* Jarak dari navbar */
        bottom: 0;
        z-index: 999; /* Pastikan sidebar di atas konten utama */
      }

      /* Sidebar Hover */
      .sidebar:hover {
        width: 200px;
      }

      .sidebar .nav-link {
        white-space: nowrap;
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 10px;
        color: #333;
        text-decoration: none;
      }

      .sidebar .nav-link i {
        font-size: 1.5rem;
        margin-right: 10px;
      }

      .sidebar:hover .nav-link span {
        display: inline;
      }

      .sidebar .nav-link span {
        display: none;
      }

      /* Konten utama */
      .main-content {
        flex-grow: 1;
        margin-left: 60px;
        padding: 20px;
        transition: margin-left 0.3s ease;
        width: calc(100% - 60px);
        margin-top: 56px; /* Sesuaikan dengan tinggi navbar */
      }

      .sidebar:hover ~ .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    </style>

    <script>
      $(document).ready(function () {
        $.ajax({
          type: "GET",
          url: "/get-data",
          success: function (response) {
            console.log(response.data_screening);
            console.log(response.data_materi);
            $("#table_screening").empty();
            $("#table_materi").empty();
            dataScreening = response.data_screening;
            dataMateri = response.data_materi;
            dataScreening.forEach((item, index) => {
              let scores = item.scoreScreening.match(/\d+/g);
              let [stress, anxiety, depression] = scores ? scores : [0, 0, 0];

              let tableRowScreening = `
                   <tr>
                        <th>${index + 1}</th>
                        <td>${item.username}</td>
                        <td>${stress}</td>
                        <td>${anxiety}</td>
                        <td>${depression}</td>
                        <td><button type="button" onclick="deleteScreening('${
                          item.username
                        }')">Delete</button></td>
                    </tr>
                  `;
              $("#table_screening").append(tableRowScreening);
            });

            dataMateri.forEach((item, index) => {
              let tableRowMateri = `
                     <tr>
                    <td>${item.username}</td>
                    <td>${item.program} C</td>
                    <td>${item.materi} 3</td>
                    <td>
                    Completed
                    </td>
                    <td>${item.tanggal}</td>
                    <td>${item.waktu}</td>
                    <td><button type="button" onclick="deleteMateri('${item.username}', '${item.materi}')">Delete</button></td>
                  </tr>
                    `;
              $("#table_materi").append(tableRowMateri);
            });
          },
        });
      });

      function deleteScreening(username) {
        $.ajax({
          type: "POST",
          url: "/delete-screening",
          data: { username: username },
          success: function (response) {
            Swal.fire({
              title: "Hapus berhasil!",
              text: response["msg"],
              icon: "success",
              confirmButtonText: "Oke",
            }).then((result) => {
              window.location.reload();
            });
          },
        });
      }

      function deleteMateri(username, materi) {
        $.ajax({
          type: "POST",
          url: "/delete-materi",
          data: { username: username, materi: materi },
          success: function (response) {
            Swal.fire({
              title: "Hapus berhasil!",
              text: response["msg"],
              icon: "success",
              confirmButtonText: "Oke",
            }).then((result) => {
              window.location.reload();
            });
          },
        });
      }

      function logout() {
        $.ajax({
          url: "/logout",
          type: "DELETE",
          success: function (response) {
            document.cookie =
              "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/login-admin";
          },
          error: function (xhr, status, error) {
            console.error(error);
          },
        });
      }
    </script>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <button class="btn btn-danger ms-auto" onclick="logout()">
          Logout
        </button>
      </div>
    </nav>

    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link active"
              href="#"
              onclick="showTable('screening')"
            >
              <i class="bi bi-bar-chart"></i> <span>Status Screening</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showTable('details')">
              <i class="bi bi-list-check"></i> <span>Status Details</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="statusScreening" class="table-container">
          <div class="card shadow-sm p-3">
            <h5 class="card-title">Status Screening</h5>
            <button class="btn btn-success mb-3" id="downloadBtn">
              Download PDF
            </button>
            <table class="table table-striped">
              <thead class="table-primary">
                <tr>
                  <th>No</th>
                  <th>Username</th>
                  <th>Skor Stress</th>
                  <th>Skor Anxiety</th>
                  <th>Skor Depresi</th>
                  <th>Hapus</th>
                </tr>
              </thead>
              <tbody id="table_screening">
                <tr>
                  <td>1</td>
                  <td>Shandy</td>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td><button class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="statusDetails" class="table-container" style="display: none">
          <div class="card shadow-sm p-3">
            <h5 class="card-title">Status Details</h5>
            <button class="btn btn-success mb-3" id="downloadBtn">
              Download PDF
            </button>
            <table class="table table-striped">
              <thead class="table-success">
                <tr>
                  <th>Username</th>
                  <th>Program</th>
                  <th>Materi</th>
                  <th>Status</th>
                  <th>Tanggal</th>
                  <th>Waktu</th>
                  <th>Hapus</th>
                </tr>
              </thead>
              <tbody id="table_materi">
                <tr>
                  <td>john_doe</td>
                  <td>Program A</td>
                  <td>Materi 1</td>
                  <td>Completed</td>
                  <td>2025-01-20</td>
                  <td>9:00 AM</td>
                  <td><button class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showTable(tableId) {
        document
          .querySelectorAll(".table-container")
          .forEach((el) => (el.style.display = "none"));
        document.getElementById(
          `status${tableId.charAt(0).toUpperCase() + tableId.slice(1)}`
        ).style.display = "block";
      }
      showTable("screening"); // Tampilkan tabel screening secara default

      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          // Menangkap konten untuk dimasukkan ke dalam PDF
          doc.html(document.querySelector(".main-content"), {
            callback: function (doc) {
              doc.save("admin_dashboard.pdf");
            },
            margin: [10, 10, 10, 10],
            x: 10,
            y: 10,
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
