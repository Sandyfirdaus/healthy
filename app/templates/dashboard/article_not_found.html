<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "base/header.html" %}
    <title>Artikel Tidak Ditemukan - PSIDAMAI</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      .not-found-container {
        text-align: center;
        padding: 80px 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .not-found-icon {
        font-size: 80px;
        color: #f8d7da;
        margin-bottom: 20px;
      }
      .not-found-title {
        font-size: 32px;
        color: #721c24;
        margin-bottom: 20px;
      }
      .not-found-message {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }
      .back-button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
      }
      .back-button:hover {
        background-color: #3d8b40;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        color: white;
      }
    </style>
  </head>
  <body>
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
        <a href="#" class="logo d-flex align-items-center me-auto me-xl-0">
          <img src="{{url_for('static', filename='assets/img/logo_web.png')}}" alt="PSI Damai Logo" />
        </a>

        <nav id="navmenu" class="navmenu">
          <i class="mobile-nav-toggle d-xl-none bi bi"></i>
        </nav>

        <a class="btn-getstarted" href="/artikeldepan">Kembali</a>
      </div>
    </header>

    <main class="main">
      <div class="not-found-container">
        <div class="not-found-icon">
          <i class="bi bi-exclamation-circle"></i>
        </div>
        <h1 class="not-found-title">Artikel Tidak Ditemukan</h1>
        <p class="not-found-message">
          Maaf, artikel dengan judul "<strong>{{ title }}</strong>" tidak dapat ditemukan. 
          Artikel mungkin telah dihapus atau URL yang Anda masukkan tidak valid.
        </p>
        <a href="/artikeldepan" class="back-button">
          Kembali ke Daftar Artikel
        </a>
      </div>
    </main>

    {% include "base/footer.html" %}
  </body>
</html>
