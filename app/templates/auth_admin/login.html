<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PSIDAMAI Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      :root {
        --primary-color: #00d084;
        --sidebar-color: #198754;
        --text-color: #333333;
      }

      body {
        background-color: #f5f5f5;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 20px;
      }

      .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .login-header {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      .login-body {
        padding: 20px;
      }

      .login-footer {
        padding: 20px;
        text-align: center;
        border-top: 1px solid #eee;
      }

      .btn-login {
        background-color: var(--sidebar-color);
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .btn-login:hover {
        background-color: #146c43;
        color: white;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(0, 208, 132, 0.25);
      }

      .login-title {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      .login-subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 5px;
      }

      .form-floating {
        margin-bottom: 15px;
      }

      .help {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>

    <script>
      function login() {
        let username = $("#username").val();
        let password = $("#password").val();

        if (username === "") {
          $("#helpusername")
            .text("Silahkan Masukan username!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#username").focus();
          return;
        }

        if (username != "") {
          $("#helpusername")
            .text("")
            .removeClass("is-safe")
            .addClass("is-danger");
        }

        if (password === "") {
          $("#helpPassword")
            .text("Silahkan Masukan Password!")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#password").focus();
          return;
        }

        if (password != "") {
          $("#helpPassword")
            .text("")
            .removeClass("is-safe")
            .addClass("is-danger");
        }

        $.ajax({
          type: "POST",
          url: "/login-admin/check",
          data: { username: username, password: password },
          success: function (response) {
            if (response["result"] === "success") {
              Swal.fire({
                title: "Login Berhasil!",
                text: "Anda berhasil login!",
                icon: "success",
                confirmButtonText: "Oke",
              }).then((result) => {
                document.cookie = "mytoken=" + response["token"] + "; path=/";
                window.location.replace("/screening");
              });
            } else {
              Swal.fire({
                title: "Login Failed!",
                text: response["msg"],
                icon: "info",
                confirmButtonText: "Oke",
              }).then((result) => {
                if (result.isConfirmed) {
                  $("#username").val("");
                  $("#password").val("");
                  $(".submit").removeClass("button-green");
                }
              });
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 class="login-title">PSIDAMAI</h1>
          <p class="login-subtitle">Admin Dashboard</p>
        </div>
        <div class="login-body">
          <form id="loginForm">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder=""
              />
              <label for="username">Username</label>
              <p id="helpusername" class="help"></p>
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
              <p id="helpPassword" class="help"></p>
            </div>
            <button type="button" class="btn btn-login" onclick="login()">
              Login
            </button>
          </form>
        </div>
        <div class="login-footer">
          <p class="text-muted mb-0">Â© 2024 PSIDAMAI. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
